<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Resgate</title>
</head>

<body>
    <main class="geral">
        <div class="gameElements">
            <div class="inicio" onclick="start()">
                <h1>Resgate</h1>
                <p>Utilize a tecla <b class="decoration">W</b> para movimentar o helicóptero para cima,
                 a tecla <b class="decoration">S</b> para movimentar o helicóptero para baixo e a tecla <b class="decoration">D</b> para atirar.</p>
                 <p class='click'>Click aqui para <b>Iniciar!</b></p>
            </div>
        </div>
    </main>

    <!-- Sons do jogo !-->
    <audio src="sons/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="sons/gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="sons/perdido.mp3" preload="auto" id="somPerdido"></audio>	
    <audio src="sons/resgate.mp3" preload="auto" id="somResgate"></audio>

    <!-- Chamada para o código -->
    <script src="./javascript/jquery-1.11.1.min.js"></script>
    <script src="./javascript/script.js"></script>
    <script src="./javascript/jquery-collision.min.js"></script>
</body>

</html>
